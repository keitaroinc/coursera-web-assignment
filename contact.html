<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Essential Photo App</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm main-nav">
            <a class="navbar-brand" href="/index.html"><img src="images/brand.png" class="img-fluid logo"
                    alt="App logo"><span class="sr-only">(current)</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/features.html">App Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/contact.html">Get In Touch</a>
                    </li>
                </ul>
                <a href="/contact.html" class="btn btn-outline-primary my-2 my-sm-0" role="button">Request a Demo</a>
            </div>
        </nav>
    </header>
    <div class="container m-8 bg-colorize">
        <div class="row d-flex contact-group">
            <div class="col-md-7">
                <h2 class="features-heading">Schedule a Demo Presentation or Just Drop Us a Line</h2>
            </div>
            <div class="col-md-5">
                <figure>
                    <img src="images/photo-contact.png" class="img-fluid text-focus-in" alt="Illustration of Photo App">
                </figure>
            </div>

        </div>
        <form class="contact-form mb-5">

            <div class="form-group">
                <label for="fullNameInput">Full Name</label>
                <input type="text" class="form-control" id="fullNameInput" placeholder="Enter Your Full Name">
            </div>
            <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input type="email" class="form-control" id="emailAddress" placeholder="Enter Email Address">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone</label>
                <input type="email" class="form-control" id="phoneNumber" placeholder="Enter Phone Number">
            </div>
            <div class="form-group">
                <label for="yourMessage">Message:</label>
                <textarea class="form-control" id="yourMessage" rows="5"></textarea>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="demoCheck">
                <label class="custom-control-label" for="demoCheck">Please contact me, I would like a Demo
                    presentation</label>
            </div>
            <a href="#" class="btn btn-success mt-4" role="button">Submit</a>
        </form>

    </div>
    <footer class="footer-section">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <ul class="footer-links-group list-inline">
                        <li class="list-item-heading">Navigation</li>
                        <li class="list-item"><a class="list-item-link" href="/index.html">Home</a></li>
                        <li class="list-item"><a class="list-item-link" href="/features.html">App Features</a></li>
                        <li class="list-item"><a class="list-item-link" href="/contact.html">Get In Touch</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="footer-links-group list-inline">
                        <li class="list-item-heading">Contact Us</li>
                        <li class="list-item">Some Address</li>
                        <li class="list-item">City</li>
                        <li class="list-item">Country</li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="footer-links-group list-inline">
                        <li class="list-item-heading">Follow Us</li>
                        <li class="list-item"><a class="list-item-link" href="https://www.facebook.com/">Facebook</a>
                        </li>
                        <li class="list-item"><a class="list-item-link" href="https://www.linkedin.com/">LinkedIn</a>
                        </li>
                        <li class="list-item"><a class="list-item-link" href="https://www.instagram.com/">Instagram</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
